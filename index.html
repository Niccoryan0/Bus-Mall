<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
  <button type="button" id="resetButton">Click to reset Local Storage & start over</button>
  <main id="main">
    <h1 id="header">Please select your preferred item:</h1>
    <ul id="list"></ul>
  </main>
  
  <section class="itemChart">
    <h1 id="itemChartHead"></h2>
      <canvas id="itemChart" width=700 height=700></canvas>
    </section>
    
    <section class="ratioChart">
      <h1 id="ratioChartHead"></h2>
        <canvas id="ratioChart" width=700 height=700></canvas>
      </section>
      
  <script src="app.js"></script>
</body>

</html>
